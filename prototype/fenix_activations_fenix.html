<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<title>Activations fenix</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="language">
				<span class="language-menu">
					<img src="images/ellipsis.svg" alt="Logo">
				</span>
			</div>
			<div class="logo">
				<img src="images/logo.svg" alt="Logo">
			</div>

			<div class="led-title">
				<img src="images/light.svg" alt="Logo">
				LED
			</div>
		</div>

		<div class="content-wr list-wr">
			<div class="title-sm-gr"> Мастер добавления Феникса</div>
			<div class="title-st">Активация Феникса</div>
			<ol class="list-numbered list">
				<li>
					Нажмите кнопку ON-OFF Феникса – светодиодный индикатор подтвердит включение. 
				</li>
				<li>
					Закройте крышку корпуса Феникса и закрутите 4 винта.
				</li>
			</ol>
			<div class="group-btn">
				<button class="btn btn-sm dark-btn btn-prev">Назад</button>
				<button class="btn btn-sm blue-btn btn-next">Далее</button>
				<button class="btn btn-sm gray-btn">Отменить добавление</button>
			</div>
		</div>
	</div>

</body>
</html>
