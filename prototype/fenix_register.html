<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<title>Register</title>
</head>
<body>
	<div class="container container-log">
		<!-- add class .header-log to header -->
		<div class="header header-log">
			<div class="language">
				<span class="language-menu">
					<img src="images/ellipsis.svg" alt="Logo">
				</span>
			</div>
			<div class="logo">
				<img src="images/logo.svg" alt="Logo">
			</div>
		</div>

		<div class="login-content">
			<div class="login-title">
				Создать аккаунт
			</div>
			<div class="login-subtitle">
				Чтобы начать работать
			</div>

			<form class="login-inputs">
				<div class="input-st">
					<input type="text" placeholder="Введите Ваш логин">
				</div>
				<div class="input-st password">
					<input type="text" placeholder="Введите Ваш пароль">
					<span class="password-icon">
						<img src="images/eye.svg" alt="Logo">
					</span>
				</div>

				<span class="checkmark-wrap">
                    <label class="checkboxContainer">
                        <input type="checkbox" value="" name=""/>
                        <span class="checkmark"></span>
                    </label>
					<span class="checkmark-text">
						Я прочитал и принимаю условия <a href="#">пользовательского соглашения</a>
					</span>
				</span>

				<button class="btn blue-btn">
					Зарегистрироваться
				</button>
				<a href="#" class="accaunt-link-gr accaunt-link">
					Уже есть аккаунт?
				</a>

				<a href="#" class="accaunt-link-green accaunt-link">
					Войти в систему
				</a>
			</form>

		</div>
	</div>

</body>
</html>
