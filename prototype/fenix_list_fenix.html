<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<title>List fenix</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="language">
				<span class="language-menu">
					<img src="images/ellipsis.svg" alt="Logo">
				</span>
			</div>
			<div class="logo">
				<img src="images/logo.svg" alt="Logo">
			</div>
		</div>

		<div class="content-wr">
			<div class="title-st fs-30">Список фениксов</div>
			<div class="fenix-list">
				<!-- fenix for car, green power -->
				<div class="fenix-bg fenix-car">
					<div class="fenix-header">
						<div class="status">
							<button class="btn-wait orange-btn">Ожидание</button>
							<img src="images/green-car.svg" alt="car-green">
						</div>
						<button class="fenix-set-btn"></button>
					</div>
					<div class="fenix-body">
						<span class="fenix-title">
							АА 1234 АС
						</span>
						<div class="fenix-power-wr">
							<span class="power">
								<span class="power-top"></span>
								<span class="power-wr">
									<!-- changing height for this block and add class low for change  power -->
									<span class="power-bg full" style="height: 80%">
										<svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet"> 
											<path d="M0, 100 C150, 200 350, 0 500, 100 L500, 00 L0, 0 Z" style="stroke:none; fill: #323343;"></path> 
										</svg> 
									</span>
								</span>
							</span>
							<span class="text">
								В режиме Ожидания:
								<br />
								8 месяцев 17 дней
							</span>
						</div>
					</div>
					<div class="fenix-footer">
						<button class="btn btn-sm dark-btn">На карте</button>
						<button class="btn btn-sm blue-btn">Управление</button>
					</div>
				</div>
				<!-- fenix for truck, yellow -->
				<div class="fenix-bg fenix-truck">
					<div class="fenix-header">
						<div class="status">
							<button class="btn-wait orange-btn">Ожидание</button>
							<img src="images/stop.svg" alt="car-green">
						</div>
						<button class="fenix-set-btn"></button>
					</div>
					<div class="fenix-body">
						<span class="fenix-title">
							АА 1234 АС
						</span>
						<div class="fenix-power-wr">
							<span class="power">
								<span class="power-top"></span>
								<span class="power-wr">
									<!-- changing height for this block and add class low for change  power -->
									<span class="power-bg high" style="height: 90%">

										<svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet"> 
											<path d="M0, 100 C150, 200 350, 0 500, 100 L500, 00 L0, 0 Z" style="stroke:none; fill: #323343;"></path> 
										</svg> 
									</span>
								</span>
							</span>
							<span class="text">
								В режиме Ожидания:
								<br />
								8 месяцев 17 дней
							</span>
						</div>
					</div>
					<div class="fenix-footer">
						<button class="btn btn-sm dark-btn">На карте</button>
						<button class="btn btn-sm blue-btn">Управление</button>
					</div>
				</div>
				<!-- fenix for taxi, low power -->
				<div class="fenix fenix-bg fenix-taxi">
					<div class="fenix-header">
						<div class="status">
							<button class="btn-wait orange-btn">Ожидание</button>
							<img src="images/chain.svg" alt="car-green">
						</div>
						<button class="fenix-set-btn"></button>
					</div>
					<div class="fenix-body">
						<span class="fenix-title">
							АА 1234 АС
						</span>
						<div class="fenix-power-wr">
							<span class="power">
								<span class="power-top"></span>
								<span class="power-wr">
									<!-- changing height for this block and add class low for change  power -->
									<span class="power-bg medium" style="height: 70%">

										<svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet"> 
											<path d="M0, 100 C150, 200 350, 0 500, 100 L500, 00 L0, 0 Z" style="stroke:none; fill: #323343;"></path> 
										</svg> 
									</span>
								</span>
							</span>
							<span class="text">
								В режиме Ожидания:
								<br />
								8 месяцев 17 дней
							</span>
						</div>
					</div>
					<div class="fenix-footer">
						<button class="btn btn-sm dark-btn">На карте</button>
						<button class="btn btn-sm blue-btn">Управление</button>
					</div>
				</div>
				<!-- fenix for truck 2, low power -->
				<div class="fenix fenix-bg fenix-truck2">
					<div class="fenix-header">
						<div class="status">
							<button class="btn-wait orange-btn">Ожидание</button>
							<img src="images/sleep.svg" alt="car-green">
						</div>
						<button class="fenix-set-btn"></button>
					</div>
					<div class="fenix-body">
						<span class="fenix-title">
							АА 1234 АС
						</span>
						<div class="fenix-power-wr">
							<span class="power">
								<span class="power-top"></span>
								<span class="power-wr">
									<!-- changing height for this block and add class low for change  power -->
									<span class="power-bg low" style="height: 30%">

										<svg viewBox="0 0 500 500" preserveAspectRatio="xMinYMin meet"> 
											<path d="M0, 100 C150, 200 350, 0 500, 100 L500, 00 L0, 0 Z" style="stroke:none; fill: #323343;"></path> 
										</svg>  
									</span>
								</span>
							</span>
							<span class="text">
								В режиме Ожидания:
								<br />
								8 месяцев 17 дней
							</span>
						</div>

					</div>
					<div class="fenix-footer">
						<button class="btn btn-sm dark-btn">На карте</button>
						<button class="btn btn-sm blue-btn">Управление</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
