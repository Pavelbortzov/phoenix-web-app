<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<title>Login</title>
</head>
<body>
	<div class="container container-logo">
		<!-- add class .header-log to header -->
		<div class="header header-log">
			<div class="language">
				<span class="language-menu">
					<img src="images/ellipsis.svg" alt="Logo">
				</span>
			</div>
			<div class="logo">
				<img src="images/logo.svg" alt="Logo">
			</div>
		</div>

		<div class="login-content">
			<div class="login-title">
				Добро пожаловать
			</div>
			<div class="login-subtitle">
				Войдите, чтобы продолжить
			</div>

			<form class="login-inputs">
				<div class="input-st">
					<input type="text" placeholder="Введите Ваш логин">
				</div>
				<div class="input-st password">
					<input type="text" placeholder="Введите Ваш пароль">
					<span class="password-icon">
						<img src="images/eye.svg" alt="Logo">
					</span>
				</div>

				<button class="btn blue-btn">
					Войти в систему
				</button>

				<a href="#" class="accaunt-link-gr accaunt-link">
					У вас нет аккаунта?
				</a>

				<a href="#" class="accaunt-link-green accaunt-link">
					Зарегистрироваться
				</a>

				<a href="#" class="accaunt-link-green accaunt-link mt-20">
					Забыли пароль?
				</a>
			</form>

		</div>
	</div>

</body>
</html>
