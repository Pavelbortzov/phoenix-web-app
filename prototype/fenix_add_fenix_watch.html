<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/base.css">
	<title>Add fenix to watch</title>
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="language">
				<span class="language-menu">
					<img src="images/ellipsis.svg" alt="Logo">
				</span>
			</div>
			<div class="logo">
				<img src="images/logo.svg" alt="Logo">
			</div>

			<div class="led-title">
				<img src="images/light.svg" alt="Logo">
				LED
			</div>
		</div>

		<div class="content-wr list-wr">
			<div class="title-sm-gr"> Мастер добавления Феникса</div>
			<div class="title-st">Добавление Феникса в наблюдение</div>
			<ol class="list-numbered list">
				<li>
					Отправьте на телефонный номер SIM-карты Феникса SMS: link 
				</li>
				<li>
					В ответ придёт уникальный код – введите его в поле ниже:
				</li>
			</ol>
			<form action="">
				<div class="input-st">
					<label class="input-label">SMS КОД</label>
					<input type="text" placeholder="Введите уникальный код из SMS">
				</div>
				
			</form>
			<div class="group-btn">
				<button class="btn btn-sm dark-btn btn-prev">Назад</button>
				<button class="btn btn-sm blue-btn btn-next">Далее</button>
				<button class="btn btn-sm gray-btn">Отменить добавление</button>
			</div>
		</div>
	</div>

</body>
</html>
