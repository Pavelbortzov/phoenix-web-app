<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>Forgot password send email</title>
</head>
<body>
	<div class="layout">
		<div class="container container-login">
			<div class="wrapper-content">
				<div class="wrapper-bg">
					<div class="logo logo-wr">
						<img src="images/logo.svg" alt="Logo">
					</div>
					<div class="login-title">
						Письмо отправлено
					</div>
					<div class="forgotpass-subtitle">
						Проверьте электронную почту и воспользуйся инструкцией для восстановления пароля
					</div>

					<form class="login-inputs">
						<a href="#" class="btn btn-lg btn-primary login-btn">
							Вернуться домой
						</a>
					</form>
				</div>
				<div class="wrapper-content-footer">
					<div class="dropdown">
						<div class="dropdown-title">
							<span class="language-icon"></span>
							<span id="selectedLanguage">Русский</span>
							<span class="dropdown-icon"></span>
						</div>
						<ul class="dropdown-list">
							<li class="title">
								Язык
							</li>
							<li onclick="selectLanguage('Українська')">
								<span class="item">
									<span class="flag uk"></span>
									Українська
								</span>
							</li>
							<li onclick="selectLanguage('Русский')">
								<span class="item">
									<span class="flag ru"></span>
									Русский
								</span>
							</li>
							<li onclick="selectLanguage('English')">
								<span class="item">
									<span class="flag en"></span>
									English
								</span>
							</li>
						</ul>
					</div>

					<div class="dropdown">
						<div class="dropdown-title">
							<span class="mode-icon"></span>
							<span id="selectedTheme">Темная</span>
							<span class="dropdown-icon"></span>
						</div>
						<ul class="dropdown-list">
							<li class="title">
								Тема
							</li>
							<li onclick="selectTheme('Темная')">
								<span class="item">
									Темная
								</span>
							</li>
							<li onclick="selectTheme('Светлая')">
								<span class="item">
									Светлая
								</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="scripts/general.js"></script>
</body>
</html>
